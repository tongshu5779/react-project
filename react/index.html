<script type="text/babel">
    class Like extends React.Component{
        constructor(props){
            super(props)
            this.state={
                isLike:true
            }
        }
    handleClick=()=>{
        const isLike=!this.state.isLike
        this.setState({
            isLike
        })
    }
    render(){
        const {isLike}=this.state;
        const text=isLike?"你喜欢我":"我喜欢你"
        return <h1 onClick={this.handleClick}>{text}</h1>
    }
    }
    ReactDOM.render(<Like/>,document.getElementById("test"))
</script>
