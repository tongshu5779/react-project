<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>
<div id="test"></div>
<script src="./js/react.development.js"></script>
<script src="./js/react-dom.development.js"></script>
<script src="./js/prop-types.js"></script>
<script src="./js/babel.min.js"></script>
<script type="text/babel">
  class RefsTest extends React.Component{
      hintConent = ()=>{
          const input = this.refs.content
          alert(input.value)
      }
      hintSelf =(e)=>{
          alert(e.target.value)
      }
      render(){
          return(
              <div>`
                  <input ref="content" type="text"/>
                  <button onClick={this.hintConent}>提示</button>
                  <input type="text" onBlur={this.hintSelf}/>
              </div>
          )
      }
  }
  ReactDOM.render(<RefsTest/>,document.getElementById("test"))
</script>
</body>
</html>
